<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <title>Search Box</title>
    <style>
    form {
      width: 320px;
      display: flex;
    }
    #keyword {
      flex: 3;
      height: 32px;
      font-size: 16px;
      margin-right: 5px;
      padding-left: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }
    #engine {
      flex: 1;
      height: 32px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }
    </style>
  </head>

  <body>
    <form>
      <input type="search" id="keyword" />
      <select id="engine"></select>
    </form>

  <script src="content_script.js"></script>
  </body>
</html>
